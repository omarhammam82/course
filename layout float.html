    <head>
        <style>
              *{
                box-sizing: border-box;
              }
              .box{
                content:"";
                clear:both;
                display: table;
              }
              .clearfix{
                float:left;
                width: 33.33% ;
                padding:50px;

              }
        </style>
    </head>

       <body>
            <div class="box">

                <div class="clearfix" style="backgound-color: red;">
                    <p>one</p>
                </div>
                <div class="clearfix" style="background-color: blue;">
                    <p> two</p>
                </div>
                <div class="clearfix" style="background-color: brown;">
                     <P>three</P>
                </div>
            </div>
        </body>
</html>
